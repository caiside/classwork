<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="angulal.css">
<script src=
"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
<script src=
"https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js">
</script>
   
<body ng-app="myApp">
   
<p><a href="#/!">

                       </p>`
    })
    .when("/services", {
        template : `<h1>Hire With Us</h1>

                         <ul>

                           <li>Technical Content Writer</li>
                           <li>Technical Content Engineer</li>

                       </p>`
    })
    .when("/skills", {
        template : `<h1>Courses Offered</h1>

                         </ul>
                       </p>`
    })
    .when("/education", {
        template : `<h1>Hire With Us</h1>

                         <ul>
                           <li>Software Developer</li>
                           <li>Technical Content Writer</li>

                         </ul>
                       </p>`
    })
    .when("/experience", {
        template : `<h1>Hire With Us</h1>
                       <p>
                         <ul>
                           <li>Software Developer</li>
                           <li>Technical Content Writer</li>
                           <li>Technical Content Engineer</li>
                         </ul>
                       </p>`
    })
    .when("/contact", {
        template : `<h1>Hire With Us</h1>
                       <p>
                         <ul>
                           <li>Software Developer</li>
                           <li>Technical Content Writer</li>
                           <li>Technical Content Engineer</li>
                         </ul>
                       </p>`
    })
});
</script>
   
</body>
</html>
